<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>카카오 맵</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=acb92b206b6bd053c6440e8e1db3ff2a"></script>
  <style>
    body, html { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    var markers = [];

    function initMap() {
      try {
        var container = document.getElementById('map');
        var options = {
          center: new kakao.maps.LatLng(37.5665, 126.978), // 서울의 기본 위치
          level: 3
        };
        map = new kakao.maps.Map(container, options);
        
        console.log("Map loaded successfully.");
        window.ReactNativeWebView.postMessage('Map loaded');
        
        // 로그인 후 위치 데이터 요청
        fetchLocationData();
      } catch (error) {
        console.error("Error initializing map:", error);
        window.ReactNativeWebView.postMessage('Error initializing map: ' + error.message);
      }
    }

    function fetchLocationData() {
      // 서버에서 모든 사용자 위치 데이터 가져오기
      fetch('https://your-server-endpoint/locations') // 서버의 위치 데이터 엔드포인트
        .then(response => response.json())
        .then(data => {
          if (Array.isArray(data)) {
            data.forEach(userLocation => {
              if (userLocation.latitude && userLocation.longitude) {
                addMarker(userLocation.latitude, userLocation.longitude, userLocation.label || 'User');
              }
            });
          } else {
            console.error('Invalid location data format');
            window.ReactNativeWebView.postMessage('Invalid location data format');
          }
        })
        .catch(error => {
          console.error('Error fetching location data:', error);
          window.ReactNativeWebView.postMessage('Error fetching location data: ' + error.message);
        });
    }

    function addMarker(latitude, longitude, label) {
      try {
        if (map) {
          var newLatLng = new kakao.maps.LatLng(latitude, longitude);
          
          // 새로운 마커 추가
          var newMarker = new kakao.maps.Marker({
            position: newLatLng,
            title: label
          });
          newMarker.setMap(map);
          markers.push(newMarker);

          map.setCenter(newLatLng);

          console.log("Marker added at:", latitude, longitude);
          window.ReactNativeWebView.postMessage('Marker added');
        } else {
          console.error("Map is not initialized.");
          window.ReactNativeWebView.postMessage('Map is not initialized');
        }
      } catch (error) {
        console.error("Error adding marker:", error);
        window.ReactNativeWebView.postMessage('Error adding marker: ' + error.message);
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data && event.data.latitude && event.data.longitude) {
        addMarker(event.data.latitude, event.data.longitude, event.data.label);
      }
    });
  </script>
</body>
</html>
