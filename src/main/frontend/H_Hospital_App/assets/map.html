<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>카카오 맵</title>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=acb92b206b6bd053c6440e8e1db3ff2a"></script>
  <style>
    body, html { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map, marker, infowindow;
    function initMap() {
      try {
        var container = document.getElementById('map');
        var options = {
          center: new kakao.maps.LatLng(37.5665, 126.978),
          level: 3
        };
        map = new kakao.maps.Map(container, options);

        marker = new kakao.maps.Marker({
          position: new kakao.maps.LatLng(37.5665, 126.978)
        });

        // 인포윈도우 내용
        var iwContent = '<div style="padding:5px;">Hello World! <br>' +
                        '<a href="https://map.kakao.com/link/map/Hello World!,37.5665, 126.978" style="color:blue" target="_blank">큰지도보기</a> ' +
                        '<a href="https://map.kakao.com/link/to/Hello World!,37.5665, 126.978" style="color:blue" target="_blank">길찾기</a></div>';
        
        // 인포윈도우 생성
        infowindow = new kakao.maps.InfoWindow({
          position: new kakao.maps.LatLng(37.5665, 126.978), // 인포윈도우 표시 위치
          content: iwContent // 인포윈도우 내용
        });
        
        // 인포윈도우 지도에 표시
        infowindow.open(map, marker);

        window.ReactNativeWebView.postMessage('Map loaded successfully');
      } catch (error) {
        console.error('Error initializing map:', error.message);
        window.ReactNativeWebView.postMessage('Error initializing map: ' + error.message);
      }
    }
    kakao.maps.load(initMap);
  </script>
</body>
</html>
